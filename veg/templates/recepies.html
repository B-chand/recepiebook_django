{% extends "base.html" %}
{% block start %}
<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
  rel="stylesheet"
>
<link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
>

<style>
  .recepie-card-img {
    height: 260px;
    object-fit: cover;
  }
</style>

<div class="container py-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2 class="mb-0">Recipes</h2>
    <form class="d-flex" method="get" action="/recepies/">
      <input class="form-control" type="search" name="search" placeholder="Search" value="{{ search_term|default:'' }}">
      <button class="btn btn-outline-primary ms-2" type="submit">Search</button>
    </form>
  </div>

  <div class="card mb-4 shadow-sm">
    <div class="card-body">
      <h5 class="card-title">Add Recipe</h5>
      <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
         <div class="row g-3 align-items-center">
          <div class="col-md-4">
            <input type="text" class="form-control" name="r_name" placeholder="Name" required>
          </div>
          <div class="col-md-5">
            <input type="text" class="form-control" name="r_description" placeholder="Description" required>
          </div>
          <div class="col-md-3">
            <input class="form-control" type="file" name="r_image" accept="image/*">
          </div>
        </div>
        <button type="submit" class="btn btn-outline-primary mt-3">Save</button>
      </form>
    </div>
  </div>

  {% if recepies %}
  <div class="row row-cols-1 row-cols-md-2 g-4">
    {% for recepie in recepies %}
    <div class="col">
      <div class="card h-100 shadow-sm">
        {% if recepie.r_image %}
        <img src="{{ recepie.r_image.url }}" class="card-img-top recepie-card-img" alt="{{ recepie.r_name }}">
        {% endif %}
        <div class="card-body">
          <h5 class="card-title">{{ recepie.r_name }}</h5>
          <p class="card-text">{{ recepie.r_description }}</p>
        </div>
        <div class="card-footer d-flex justify-content-between">
          <a class="btn btn-sm btn-outline-primary" href="/recepie/update/{{ recepie.id }}/">Edit</a>
          <a class="btn btn-sm btn-outline-danger" href="/recepie/delete/{{ recepie.id }}/">Delete</a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
  {% else %}
    <p>No recipes yet.</p>
  {% endif %}
</div>
{% endblock %}
