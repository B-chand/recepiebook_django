{% extends "base.html" %}
{% block start %}

<section class="py-5 bg-light border-bottom">
    <div class="container">
        <div class="row g-4 align-items-center">
            <div class="col-lg-6">
                <h1 class="fw-bold mb-3">Contact</h1>
                <p class="text-secondary mb-4">Questions or feedback? Send a note and we’ll get back to you.</p>
                <div class="d-flex flex-column gap-2 text-secondary">
                    <div><strong>Email:</strong> bibekchand015@gmail.com</div>
                    <div><strong>Hours:</strong> Sun–Fri, 9:00–17:00</div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="card shadow-sm border-0">
                    <div class="card-body p-4">
                        <form method="post">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label class="form-label">Name</label>
                                <input type="text" class="form-control" name="name" placeholder="Your name" value="{{ name|default:'' }}" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Email</label>
                                <input type="email" class="form-control" name="email" placeholder="you@example.com" value="{{ email|default:'' }}" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Message</label>
                                <textarea class="form-control" rows="4" name="message" placeholder="How can we help?" required>{{ message_value|default:'' }}</textarea>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Send message</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
